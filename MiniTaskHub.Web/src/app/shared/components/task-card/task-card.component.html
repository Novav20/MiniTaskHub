<div class="card h-100 shadow-sm border-0">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-primary">{{ task.title }}</h5>
    <p class="card-text text-muted flex-grow-1 description-clamp">{{ task.description }}</p>

    <div class="d-flex align-items-center text-muted small mt-3">
      <fa-icon [icon]="faCalendarDay" class="me-2"></fa-icon>
      <span>Due: {{ task.dueDate | date: 'mediumDate' }}</span>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2">
      <app-status-badge [status]="task.status"></app-status-badge>

      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-info" (click)="onViewTaskDetails()" title="Details">
          <fa-icon [icon]="faEye"></fa-icon>
        </button>
        <button class="btn btn-sm btn-outline-secondary" (click)="onEditTask()" title="Edit">
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="onDeleteTask()" title="Delete">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
