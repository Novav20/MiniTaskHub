<div class="confirm-dialog-content">
    <div class="confirm-dialog-icon">
        <mat-icon color="warn" fontIcon="warning"></mat-icon>
    </div>
    <h2 mat-dialog-title>{{data.title || 'Are you sure?'}}</h2>
    <mat-dialog-content>
        <p>{{data.message || 'Do you really want to proceed?'}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true">Confirm</button>
    </mat-dialog-actions>
</div>
