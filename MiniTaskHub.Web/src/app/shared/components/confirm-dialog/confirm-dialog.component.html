<div #modalElement class="modal fade" tabindex="-1" role="dialog" [id]="modalId" aria-hidden="true" [attr.inert]="!isModalVisible ? 'true' : null">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ cancelButtonText }}</button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()">{{ confirmButtonText }}</button>
      </div>
    </div>
  </div>
</div>
