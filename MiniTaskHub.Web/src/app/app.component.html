<header class="app-header">
  <img src="assets/images/logo.svg" alt="MiniTaskHub Logo" class="logo">
  <h1>MiniTaskHub</h1>
  <span class="header-spacer"></span>
  <ng-container *ngIf="!auth.isAuthenticated(); else loggedIn">
    @if(!isLoginPage()){
    <a routerLink="/login" routerLinkActive="active">Login</a>
    }
    @if (!isRegisterPage()) {
    <a routerLink="/register" routerLinkActive="active">Register</a>
    }
  </ng-container>
  <ng-template #loggedIn>
    <button mat-stroked-button color="primary" (click)="logout()">Logout</button>
  </ng-template>
</header>

<!-- Global landing spinner overlay -->
@if(loading$ | async){
<div class="loading-overlay">
  <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
</div>
}
<router-outlet></router-outlet>
