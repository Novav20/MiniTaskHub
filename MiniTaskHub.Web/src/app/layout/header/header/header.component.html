<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="images/logo.svg" alt="MiniTaskHub Logo" class="me-2 app-logo">
      <span>MiniTaskHub</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      @if (isAuthenticated$ | async) {
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/tasks" routerLinkActive="active">
              <fa-icon [icon]="faClipboardList" class="me-2"></fa-icon>Tasks
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer;" (click)="logout()">
              <fa-icon [icon]="faRightFromBracket" class="me-2"></fa-icon>Logout
            </a>
          </li>
        </ul>
      } @else {
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">
              <fa-icon [icon]="faRightToBracket" class="me-2"></fa-icon>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">
              <fa-icon [icon]="faUserPlus" class="me-2"></fa-icon>Register
            </a>
          </li>
        </ul>
      }
    </div>
  </div>
</nav>
